<div ng-cloak>
	<div  class="row" style="padding-left: 20px;">
		<div class="panel panel-default col-md-2" >
	        <form ng-submit="addBookCategory()">
	            <div class="form-group">
	                <label for="categoryName">Nazwa Kategorii:</label>
	            	<input type="text" id="categoryName" placeholder="Nazwa" class="form-control" ng-model="newCategory.name" style="width: 180px" />
	                <label for="categoryDescription">Opis Kategorii:</label>
	                <textarea class="form-control" rows="5" id="comment" id="categoryDescription" ng-model="newCategory.description" style="width: 250px"></textarea>
	                <label for="responsiblePerson">Osoba odpowiedzialna:</label>
	            	<input type="text" id="responsiblePersonName" placeholder="ImiÄ™" class="form-control" ng-model="newCategory.person.name" style="width: 180px" />
	            	<input type="text" id="responsiblePersonSurname" placeholder="Nazwisko" class="form-control" ng-model="newCategory.person.surname" style="width: 180px" />
	            	<input type="submit" class="btn btn-default" value="Dodaj" />
	            </div>
	        </form>
	    </div>
   </div>	
</div>
